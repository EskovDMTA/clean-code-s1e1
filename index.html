<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__image" alt="eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="section__add-task" class="section">
        <label class="section__new-task" for="section__new-task">Add Item</label>
        <div class="section__task-wrapper">
          <input id="section__new-task" class="input__task section__input" type="text">
          <button class="section__button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="section__title">Todo</h3>
        <ul class="section__list" id="section__incomplete-tasks">
          <li class="section__list-item">
            <input class="section__input" type="checkbox">
            <label class="section__task-label input__task">Pay Bills</label>
            <input type="text" class="input__task section__input">
            <button class="section__button button_edit">Edit</button>
            <button class="section__button button_delete">
              <img class="image__remove" src="./remove.svg" alt="delete icon">
            </button>
          </li>
          <li class="section__list-item list-item_edit-mode">
            <input class="section__input" type="checkbox">
            <label class="section__task-label input__task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input__task section__input">
            <button class="section__button button_edit">Save</button>
            <button class="section__button button_delete">
              <img class="image__remove" src="./remove.svg" alt="delete icon">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul class="section__list" id="section__completed-tasks">
          <li class="section__list-item">
            <input class="section__input" type="checkbox" checked>
            <label class="section__task-label input__task">See the Doctor</label>
            <input type="text" class="input__task section__input">
            <button class="section__button button_edit">Edit</button>
            <button class="section__button button_delete">
              <img class="image__remove" src="./remove.svg" alt="delete icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
