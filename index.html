<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header-image" alt="eisenhower matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-new-task">
        <label class="label-new-task" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="list-item">
            <input class="input" type="checkbox">
            <label class="task-label task">Pay Bills</label>
            <input type="text" class="task input">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="remove-image" src="./remove.svg" alt="delete icon">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input class="input" type="checkbox">
            <label class="task-label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="remove-image" src="./remove.svg" alt="delete icon">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="list-item">
            <input class="input" type="checkbox" checked>
            <label class="task-label task">See the Doctor</label>
            <input type="text" class="task input">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="remove-image" src="./remove.svg" alt="delete icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
